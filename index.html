<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Web3 Hello World</title>
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.js"></script>

<script type="text/javascript">

	async function ethEnabled() {
		if (window.ethereum) {
			window.web3 = new Web3(window.ethereum);
			let result = await window.ethereum.enable();
			return result;
		}

		alert("Please ensure that you have MetaMask installed, we suggest Chrome or Brave");
		return false;
	}

	function getAccounts(callback) {
    web3.eth.getAccounts((error,result) => {
        if (error) {
            console.log(error);
        } else {
            callback(result);
        }
    });
	}


	ethEnabled();

	getAccounts(function(result) {
		var address = result[0];
		console.log(result[0]);
		document.getElementById('wallet').innerHTML = result[0];
		var balance = web3.eth.getBalance(address).then(function(balance) {document.getElementById('balance').innerHTML = balance;});
	});

</script>
<style>
	body {margin: 0px; margin-top:0px; background-color: #32323e; font-family: 'Courier New', monospace;}
	button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
	</head>

	<body>
		<div style="width:100%; background-color:black; display: block; padding-top: 40px; padding-bottom:40px;">
			<div style="color:white; display:inline; font-size: 40px; padding-left: 10px;"><b>helloWorld(web, v3)</b></div>
			<div style="display:inline; float:right; padding-right: 10px;"><button onclick="ethEnabled();">Run me!</button></div>
		</div>

 <div id="wallet"></div>
 <div id="balance"></div>
	</body>
</html>
